<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://imgur.https://i.imgur.com/C1s9ZpQ.png/a/8G9PUTF'); /* Ganti dengan URL gambar latar belakang Anda */
            background-size: cover; /* Mengubah ukuran gambar agar menutupi seluruh latar belakang */
            background-position: center; /* Memusatkan gambar */
            font-family: Arial, sans-serif;
            color: white; /* Mengubah warna teks menjadi putih agar kontras dengan latar belakang */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan teks untuk keterbacaan */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: rgba(76, 175, 80, 0.8); /* Hijau dengan transparansi */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.8); /* Hijau lebih gelap saat hover */
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Perayaan Ulang Tahun Arini!</h1>
    <button id="enter-button">Masuk ke Perayaan!</button> <!-- Tombol untuk masuk ke halaman utama -->
    
    <script>
        // Fungsi untuk mengalihkan ke halaman utama
        function goToMainPage() {
            window.location.href = 'index.html'; // Ganti dengan nama file halaman utama Anda
        }

        // Menambahkan event listener ke tombol
        document.getElementById('enter-button').addEventListener('click', goToMainPage);
    </script>
</body>
</html>
